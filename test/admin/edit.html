<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>
</head>
<body>
<form id="editForm">
    <textarea id="contentArea" rows="10" cols="50"></textarea>
    <br>
    <button type="button" id="submitButton">Submit</button>
</form>

<script>
    // Load the content of coords.txt into the textarea
    fetch('/test/coords.txt')
        .then(response => response.text())
        .then(data => {
            document.getElementById('contentArea').value = data;
        })
        .catch(error => console.error('Error loading file:', error));

    // Save the content of the textarea back to coords.txt
    document.getElementById('submitButton').addEventListener('click', () => {
        const content = document.getElementById('contentArea').value;

        fetch('/test/coords.txt', {
            method: 'PUT',
            headers: {
                'Content-Type': 'text/plain'
            },
            body: content
        })
        .then(response => {
            if (response.ok) {
                alert('File saved successfully!');
            } else {
                alert('Error saving file.');
            }
        })
        .catch(error => console.error('Error saving file:', error));
    });
</script>
</body>
</html>
