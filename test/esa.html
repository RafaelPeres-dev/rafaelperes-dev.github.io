<html>
<head>
    <title>
        TOUR HELPER
    </title>
    <link rel="stylesheet" href="css/css.css">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>
<body>
    <div class="platform">
        <div class="top">
            <div class="logo">
                <img src="images/loetscher-transport-gmbh-logo.svg" class="firmaLogo">
            </div>
        </div>
        <div class="form">
                    <select id="tour">
                        <option value="">Select Tour</option>
                    </select>
        </div>
        <a action="./"><img class="back_arrow" src="images/back-arrow-icon.svg"></a>
        <div class="buttons">

        </div>
    </div>
</body>
<script>
let option;

$(document).ready(function() {
    $('.back_arrow').click(function() {
        location.reload(true);
    });
    let tours = fetchTours();
});
function fetchTours() {
        fetch('coords.txt')
            .then(response => response.text())
            .then(text => {
                const tours = {};
                const lines = text.split('\n');
                lines.forEach(line => {
                    if (line.toLowerCase().includes('tour')) {
                        const tourId = line.split('[')[0].trim();
                        const tourDataMatch = line.match(/\[(.*?)\]/);
                        if (tourId && tourDataMatch) {
                            const tourData = JSON.parse(`[${tourDataMatch[1]}]`);
                            tours[tourId] = tourData;
                        }
                    }
                });
                return tours; // Retorna o JSONObject com as informações das tours
            })
            .catch(error => {
                console.error('Erro ao carregar tours:', error);
                throw error;
            });
    }
   
    
</script>




</html>
