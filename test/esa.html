</head>
<body>
    <div class="platform">
        <div class="top">
            <div class="logo">
                <img src="images/loetscher-transport-gmbh-logo.svg" class="firmaLogo">
            </div>
        </div>
        <div class="form">
                    <select id="tour">
                        <option value="">Select Tour</option>
                    </select>
        </div>
        <a action="./"><img class="back_arrow" src="images/back-arrow-icon.svg"></a>
        <div class="buttons">

        </div>
    </div>
</body>
<script>
let option;

$(document).ready(function() {
    $('.back_arrow').click(function() {
        location.reload(true);
    });
    let getAll=getLinks();
    console.log(getAll);
});
function getLinks(){
    fetch('coords.txt')
            .then(response => response.text())
            .then(text => {
                return textToJson(text);
            })
            .catch(error => {
                console.error('Erro ao carregar coordenadas:', error);
            });
    }
function textToJson(text) {
    try {
        let lines = text.split('\n');
        let result = lines.map(line => {
            let [key, value] = line.split('=');
            return { key: key.trim(), value: value.trim() };
        });
        return console.log(JSON.stringify(result, null, 2));
    } catch (error) {
        console.error('Error converting text to JSON:', error);
        return null;
    }
}
    
   
    
</script>




</html>
